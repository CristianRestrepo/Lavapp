<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <h:outputStylesheet name="./dashboard/css/default.css"/>
        <h:outputStylesheet name="./dashboard/css/cssLayout.css"/>
        <h:outputStylesheet name="./dashboard/bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="./dashboard/bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./dashboard/bootstrap/css/login.css"/>
        <h:outputStylesheet name="./dashboard/adminLT/css/AdminLTE.css"/>
        <h:outputStylesheet name="./dashboard/adminLT/css/skins/_all-skins.min.css"/>

        <title>Recuperar Contraseña | LavaApp</title>
    </h:head>

    <h:body>
        <div class="bg-gris "></div>
        <h:form>
            <b:container fluid="true">               

                <h:form>
                    <div class="container">
                        <div class="row vertical-offset-100">
                            <div class="col-lg-5 col-md-6 col-sm-8 col-xs-10
                                 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-2 bg-login " >         

                                <div id="contrLav" class="box-bg-login box-danger">                                        
                                    <div class="box-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-sm-10 col-sm-offset-1">
                                                    <f:facet name="anchor"><b:iconAwesome name="user" size="1x"  /></f:facet>
                                                    <fieldset>

                                                        <p:growl id="messages" life="3500"/>
                                                        <div class="form-group centro"> 
                                                            <p align="center">Ingrese su correo electronico para recibir una nueva contraseña.</p>
                                                            <b:inputText  placeholder="Ingrese correo electronico" 
                                                                          required="true" requiredMessage="Por favor, ingrese correo electronico" 
                                                                          value="#{usuarioBean.usuarioView.usuarioEmail}" style="width: 100%; margin-bottom: 12px">
                                                            </b:inputText>
                                                        </div>                                           
                                                        <p:commandButton  onclick="PrimeFaces.monitorDownload(start, stop);"
                                                                          update="@form" ajax="false"
                                                                          class="btn btn-lg btn-block btn-danger" 
                                                                          action="#{usuarioBean.generarNuevaContraseñaDeSesion()}"
                                                                          value="Solicitar nueva contraseña"
                                                                          />                                                       
                                                        <div align="center"> 
                                                            <p:commandLink value="Iniciar sesion" 
                                                                           process="@this" 
                                                                           immediate="true" 
                                                                           action="Login"/>
                                                        </div>
                                                        <script type="text/javascript">
                                                            function start() {
                                                                PF('statusDialog').show();
                                                            }
                                                            function stop() {
                                                                PF('statusDialog').hide();
                                                            }
                                                        </script>

                                                        <p:dialog modal="true" widgetVar="statusDialog" header="Generando nueva contraseña, espere" 
                                                                  draggable="false" closable="false" resizable="false">
                                                            <p:graphicImage width="100%" value="/resources/images/demo/ajaxloadingbar.gif" />
                                                        </p:dialog>
                                                    </fieldset>                                        
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </b:container>
        </h:form>
    </h:body>
</html>
