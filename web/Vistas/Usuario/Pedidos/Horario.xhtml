<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../adminTemplate.xhtml">
            <ui:define name="content">
                <b:container fluid="true">
                    <b:row>
                        <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12" class="espacio-arriba">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-clock-o "/>
                                    <h4 class="box-title">HORARIO</h4>
                                </div>
                                <h:form id="formularioRegistro" class="">
                                    <div class="box-body">
                                        <label class="control-label" for="txtHoraInicio">Hora inicio<span class="required">*</span></label>
                                        <b:dateTimePicker show-date="false" show-time="true"/>  

                                        <label class="control-label" for="txtHoraFinal">Hora final<span class="required">*</span></label>
                                        <b:dateTimePicker show-date="false" show-time="true"/>                                        

                                        <label class="control-label" for="txtJornadas">Jornada<span class="required">*</span></label>
                                        <h:selectOneMenu class="form-control" style="width: 100%" id="DTJornadas">
                                            <f:selectItem itemLabel="Seleccione"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="box-footer" align="right">
                                        <h:panelGrid columns="2">
                                            <p:commandButton value="Cancelar" update=":formularioRegistro"  class="btn btn-danger"/>
                                            <p:commandButton type="submit" update=":formularioRegistro" value="Registrar" class="btn btn-info"/>
                                        </h:panelGrid>
                                    </div>
                                </h:form>
                            </div>
                        </b:column>

                        <b:column col-lg="6" col-md="6" col-sm="12" col-xs="12" class="espacio-arriba">

                        </b:column>

                </b:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
