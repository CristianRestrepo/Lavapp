<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../adminTemplate.xhtml">    

        <ui:define name="content">

            <b:container fluid="true">
                <b:row>
                    <b:column col-lg="12">
                        <div>
                            <h3>Calificaciones LavApp <small> Calificaciones asignadas al pedido realizado</small></h3>                            
                        </div>

                    </b:column>



                    <h:form id="formListaCalif">
                        <b:column col-lg="7" col-md="7" col-sm="12" col-xs="12">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-list-alt"/>
                                    <h4 class="box-title">Lista de Productos</h4>
                                </div> 
                                <div class="box-body">
                                    <p:inputText style="width: 100%" placeholder="Buscar..." class="form-control"></p:inputText>
                                    <div class="ln_solid"></div> <br/>
                                    <p:dataTable id="DTCAlificacion" style="width: 100%" var="calificacion" value="#{calificacionCT.calificaciones}" 
                                                 class="table-responsive table table-striped" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">

                                        <p:column headerText="ID">
                                            <p:outputLabel value="#{calificacion.idCalificacion}"/>         
                                        </p:column>

                                        <p:column headerText="Calificacion">
                                             <p:rating value="#{calificacion.calificacion}" />
                                        </p:column>

                                        <p:column headerText="Observaciones">
                                            <p:outputLabel value="#{calificacion.observacion}"/>         
                                        </p:column>

                                        <p:column headerText="ID Pedido">
                                            <p:outputLabel value="#{calificacion.pedido.idPedido}"/>         
                                        </p:column>
                                        
                                        <p:column headerText="Raiting">
                                            <p:outputLabel value="#{calificacion.calificacion}"/>         
                                        </p:column>

                                        <p:column  style="width: 60px" headerText="">
                                            <p:commandLink style="color: white; width: 100%" process="@this" update="@form" action="#{calificacionCT.seleccionarCRUD(1)}" title="Modificar" class="btn btn-block btn-info">
                                                <f:setPropertyActionListener value="#{calificacion}" target="#{calificacionCT.calificacionModelo}"/>
                                                <i class="fa fa-pencil"/> 
                                            </p:commandLink>
                                        </p:column>

                                        <p:column  style="width: 60px" headerText="">
                                            <p:commandLink style="color: white; width: 100%" action="#{calificacionCT.eliminar()}" process="@this" update="@form" title="Eliminar" class="btn btn-block btn-danger">
                                                <f:setPropertyActionListener value="#{calificacion}" target="#{calificacionCT.calificacionModelo}"/>
                                                <i class="fa fa-trash"/>                                                     
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>

                                </div>                                   
                            </div>
                        </b:column>
                    </h:form>




                </b:row>
            </b:container>

        </ui:define>

    </ui:composition>

</html>
