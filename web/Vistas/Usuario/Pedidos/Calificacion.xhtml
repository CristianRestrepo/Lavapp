<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>

    </head>

    <body>        
        <ui:composition template="./../adminTemplate.xhtml">   
            <ui:define name="content">
                <b:container fluid="true">
                    <b:row>
                        <b:column col-lg="12">
                            <div align="center">
                                <h3> CALIFICANOS <small> Calificanos y dejanos tus comentarios.</small></h3>                            
                            </div>
                        </b:column>
                        <b:column offset="1" col-lg="10" col-md="10" col-sm="12" col-xs="12">
                            <h:form id="valorCalificacion">
                                <c:choose>
                                    <c:when test="#{calificacionCT.calificacionModelo.calificacion == 1}">
                                        <div class="callout callout-danger" >
                                            <i class=" fa fa-4x fa-tag"/>
                                            <h4 style="float:right; vertical-align: central">Muy Malo</h4>
                                        </div>
                                    </c:when>
                                    <c:when test="#{calificacionCT.calificacionModelo.calificacion == 2}">
                                        <div class="callout callout-warning" >
                                            <i class=" fa fa-4x fa-check-square"/>
                                            <h4 style="float:right; vertical-align: central">Malo</h4>
                                        </div>
                                    </c:when>
                                    <c:when test="#{calificacionCT.calificacionModelo.calificacion == 3}">
                                        <div class="callout callout-success" >
                                            <i class=" fa fa-4x fa-building"/>
                                            <h4 style="float:right; vertical-align: central">Regular</h4>
                                        </div>
                                    </c:when>
                                    <c:when test="#{calificacionCT.calificacionModelo.calificacion == 4}">
                                        <div class="callout callout-success" >
                                            <i class=" fa fa-4x fa-tint"/>
                                            <h4 style="float:right; vertical-align: central">Bueno</h4>
                                        </div>
                                    </c:when>
                                    <c:when test="#{calificacionCT.calificacionModelo.calificacion == 5}">
                                        <div class="callout callout-info" >
                                            <i class=" fa fa-4x fa-check"/>
                                            <h4 style="float:right; vertical-align: central">Muy bueno</h4>
                                        </div>
                                    </c:when>                                                                    
                                </c:choose>
                            </h:form>
                        </b:column>

                        <h:form id="formularioCalificacion">                         
                            <b:column offset="1" col-lg="10" col-md="10" col-sm="12" col-xs="12">
                                <b:column col-lg="4" col-md="4" col-sm="4" col-xs="4">
                                    <div class="box box-warning">
                                        <div class="box-body">
                                            <h3 align="center">Pedido NÂº</h3>
                                            <h4 align="center" style="font-size: xx-large">#{calificacionCT.calificacionModelo.pedido.idPedido}</h4>
                                        </div>
                                    </div>
                                </b:column>
                                <b:column col-lg="8" col-md="8" col-sm="8" col-xs="8">
                                    <div class="box box-success">
                                        <div class="box-body">

                                        </div>
                                    </div> 
                                </b:column>
                            </b:column>

                            <b:column offset="1" col-lg="10" col-md="10" col-sm="12" col-xs="12">
                                <div class="box box-default">
                                    <div class="box-body">
                                        <div class="table-responsive" align="center">   
                                            <p:inputText class="form-control" id="TCalidadServicio" value="#{calificacionCT.calificacionModelo.calificacion}">
                                            </p:inputText>
                                            <br/>                                            
                                            <p:slider for="TCalidadServicio" style="width: 80%" minValue="1" maxValue="5" step="1">                                                
                                            </p:slider>
                                            <p align="center">De 1 a 5 Califica a nivel general nuestro servicio.</p>
                                            <h:panelGrid id="SubProductos" columns="1" style="width: 100%">  
                                                <b:inputTextarea rows="5" style="width: 100%" id="txtcomentario" placeholder="Deja tus comentarios o recomendaciones" 
                                                                 value="#{calificacionCT.calificacionModelo.observacion}"/> 
                                                <p:message for="formularioCalificacion"/>
                                            </h:panelGrid>
                                        </div>
                                        <div class="box-footer" align="center">
                                            <center>    
                                                <p:commandButton value="#{calificacionCT.nombreOperacion}" action="#{calificacionCT.metodo()}" style="width: 35%" class="btn btn-success"/>                                            
                                            </center>
                                        </div>
                                    </div>
                                </div>
                            </b:column>   

                            <b:column offset="1" col-lg="3" col-md="3" col-xs="6" col-sm="6">
                                <div  align="left">
                                    <p:commandButton icon="fa fa-arrow-left" onclick="PrimeFaces.monitorDownload(start, stop);" 
                                                     action="Pedido" update=":formularioCalificacion" value="Regresar" style="width: 100%" class="btn btn-info"/>
                                </div>
                                <script type="text/javascript">
                                    function start() {
                                        PF('statusDialog').show();
                                    }
                                    function stop() {
                                        PF('statusDialog').hide();
                                    }
                                </script>
                                <p:dialog id="dialog" modal="true" widgetVar="statusDialog" header="Cargando..." draggable="false" closable="false" resizable="false">
                                    <p:graphicImage width="100%" value="/resources/images/demo/ajaxloadingbar.gif" />
                                </p:dialog>
                            </b:column>
                        </h:form>                    
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
    </body>
</html>
