<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../adminTemplate.xhtml">
            <ui:define name="content">
                <b:container fluid="true">
                    <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                        <div class="espacio-arriba" style="text-align: center" align="center">
                            <h4 style="font-size: x-large">INFORMACION DE SESION Y SEGURIDAD</h4><br/>
                            <p>Te damos la bienvenida, Hola #{sesionCT.usuario.nombre}</p>
                        </div>
                    </b:column>
                    <b:column col-lg="8" col-md="8" col-sm="12" col-xs="12" offset-lg="2">                        
                        <h:form id="formularioDatosPersonales">
                            <div class="box box-info espacio-arriba">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-file-text"/>
                                    <h4 class="box-title"> Edicion de Perfil</h4>                                   
                                </div> 
                                <div class="box-body">
                                    <div class="table-responsive">
                                        <div align="center"> 
                                            <h:panelGrid columns="2" cellpadding="5" id="seccionInformacionUsuario" style="width: 80%">
                                                <p:graphicImage value="#{sesionCT.usuario.rutaImagen}" class="img-circle" width="160" height="180" /> 
                                                <h:panelGrid columns="1" width="100%">
                                                    <p:outputLabel style="width: 100%" value="#{sesionCT.usuario.nombre}"/>
                                                    <p:outputLabel style="width: 100%" value="#{sesionCT.usuario.identificacion}"/>
                                                    <p:outputLabel style="width: 100%" value="#{sesionCT.usuario.email}"/>
                                                    <p:outputLabel style="width: 100%" value="#{sesionCT.usuario.telefono}"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </div>
                                        <hr/><br/>
                                        <h:panelGrid cellpadding="5" columns="3" id="seccionDatosSesion" style="width: 100%">

                                            <p:outputLabel value="Correo: "/>
                                            <b:inputText label="Correo" id="TEmail" validator="ValidadorEmailMod" style="width: 100%" value="#{sesionCT.usuario.email}" placeholder="Contrase単a de sesion">
                                                <f:attribute name="usuario" value="#{sesionCT.usuario}"/>
                                                <f:validateLength minimum="6"/>
                                            </b:inputText>
                                            <p:message for="TEmail"/>
                                            
                                            <p:outputLabel value="Contrase単a: "/>
                                            <b:inputSecret label="Contrase単a" binding="#{MUsuarioPass}" id="TPassUsu" maxlength="20" style="width: 100%" value="#{sesionCT.nuevaContrasena}" placeholder="Contrase単a de sesion">
                                                <f:validateLength minimum="6"/>
                                            </b:inputSecret>
                                            <p:message for="TPassUsu"/>                                            
                                        </h:panelGrid>
                                        <p:messages id="msg" closable="true"/>
                                    </div>
                                </div>
                                <div align="center" class="box-footer">
                                    <h:panelGrid columns="1" width="80%">                                        
                                        <p:commandButton id="BTModUsuario"  class="btn btn-block btn-primary" update="@form" action="#{sesionCT.editarDatosSesion()}" value="Modificar datos de sesion" />
                                    </h:panelGrid>
                                </div>
                            </div>
                        </h:form>
                    </b:column>

                    <b:column col-lg="8" col-md="8" col-sm="12" col-xs="12" offset-lg="2">
                        <h:form>
                            <div style="text-align: left" align="center">
                                <b:commandButton action="EditarPerfil" iconAwesome="fa fa-arrow-left" style="width: 30%" look="success" value="Regresar"/>
                            </div><br/>
                        </h:form>
                    </b:column> 

                </b:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
