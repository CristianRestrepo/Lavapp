<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../adminTemplate.xhtml">

            <ui:define name="content">
                <b:container fluid="true">
                    <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                        <div class="espacio-arriba" style="text-align: center" align="center">
                            <h4 style="font-size: x-large">INFORMACION PERSONAL Y PERFIL</h4><br/>
                            <p>Te damos la bienvenida, #{sesionActivaCT.usuario.nombre}</p>
                        </div>
                    </b:column>
                    <b:column col-lg="5" col-md="5" col-sm="12" col-xs="12" offset-lg="1">                        
                        <h:form id="formularioDatosPersonales" enctype="multipart/form-data">
                            <div class="box box-danger espacio-arriba">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-file-text"/>
                                    <h4 class="box-title"> Información personal</h4>                                   
                                </div> 
                                <div class="box-body">
                                    <div class="table-responsive">
                                        <h:panelGrid  id="seccionDatosUsuario" columns="2" cellpadding="2" style="width: 100%;">

                                            <b:inputText id="TNombres" tooltip="Nombres" required="true" value="#{usuarioCT.usuario.nombre}" requiredMessage="Ingrese nombres" placeholder="Nombres" style="width: 100%;" maxlength="60" ></b:inputText>                       
                                            <p:message for="TNombres"/>

                                            <b:inputText id="TApellidos" tooltip="Apellidos" required="true" value="#{usuarioCT.usuario.apellido}" requiredMessage="Ingrese apellidos" placeholder="Apellidos" style="width: 100%;" maxlength="60" ></b:inputText>                       
                                            <p:message for="TApellidos"/>

                                            <b:inputText maxlength="45" id="TCc" tooltip="Numero de identificación" value="#{usuarioCT.usuario.identificacion}" placeholder="Cedula de ciudadania" style="width: 100%"></b:inputText>
                                            <p:message for="TCc"/>

                                            <b:selectOneMenu id="SGenero" tooltip="Genero" required="true" value="#{usuarioCT.usuario.genero}" requiredMessage="Por favor, seleccione genero" style="width: 100%">
                                                <f:selectItem itemLabel="Seleccione genero" noSelectionOption="true"/>
                                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                            </b:selectOneMenu>
                                            <p:message for="SGenero"/>

                                            <b:inputText maxlength="45" id="TTelefono" tooltip="Numero de telefono" value="#{usuarioCT.usuario.telefono}" placeholder="Numero de telefono fijo " style="width: 100%"></b:inputText> 
                                            <p:message for="TTelefono"/>

                                            <b:inputText maxlength="45" id="TMovil" tooltip="Numero de celular" value="#{usuarioCT.usuario.movil}" placeholder="Numero de telefono celular" style="width: 100%"></b:inputText> 
                                            <p:message for="TTelefono"/>                                        

                                            <b:selectOneMenu id="SBarrio" value="#{usuarioCT.usuario.barrio.nombre}" tooltip="Barrio donde recide" required="true"  requiredMessage="Por favor, seleccione barrio" style="width: 100%">
                                                <f:selectItem itemLabel="Seleccione Barrio"/>
                                                <f:selectItems value="#{barrioCT.barrios}" var="Barrio" itemLabel="#{Barrio.nombre}" itemValue="#{Barrio.nombre}"/>
                                            </b:selectOneMenu>
                                            <p:message for="SBarrio"/>

                                            <b:inputText maxlength="45" id="TdirCli" value="#{usuarioCT.usuario.direccion}" tooltip="Direccion de residencia" placeholder="Direccion de residencia" style="width: 100%" ></b:inputText>
                                            <p:message for="TdirCli"/>

                                        </h:panelGrid>
                                        <hr/>
                                        <p:outputLabel id="TEstadoFoto" />
                                        <p:outputLabel for="fileIdPhoto" value="Seleccione foto de perfil"/>
                                        <div class="table-responsive">
                                            <p:fileUpload id="fileIdPhoto" 
                                                          mode="advanced" dragDropSupport="false"
                                                          process="@this" uploadLabel="Subir Fotografia" 
                                                          cancelLabel="Cancelar" update=":formB" sizeLimit="10000000" allowTypes="/(\.|\/)(jpg|jpeg|png)$/"  />

                                            <p:messages id="messages" closable="true" />
                                        </div> 
                                    </div>
                                </div>   
                                <div class="box-footer">
                                    <h:panelGrid columns="1" width="100%">                                        
                                        <p:commandButton id="BTModUsuario"  class="btn btn-block btn-primary" ajax="false" update=":formularioDatosPersonales :formB:TEstadoFoto :formB:fileIdPhoto :formularioDatosPersonales:msg"  value="Modificar datos personales" />
                                    </h:panelGrid>
                                    <p:messages closable="true" id="msg" />
                                </div>
                            </div>
                        </h:form>
                    </b:column>

                    <b:column col-lg="5" col-md="5" col-sm="12" col-xs="12" >
                        <h:form id="formB" >
                            <div class="box box-success espacio-arriba">

                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-user-plus"/>
                                    <h4 class="box-title">Fotografia de perfil</h4>
                                </div>
                                <div class="box-body" style="width: 100%" align="center">
                                    <p:graphicImage class="img-circle" width="160" height="180" />
                                </div>
                            </div>
                        </h:form>
                    </b:column>                    

                    <b:column col-lg="10" col-md="10" col-sm="12" col-xs="12" offset-lg="1">
                        <h:form>
                            <div style="text-align: left" align="center">
                                <b:commandButton iconAwesome="fa fa-arrow-left" 
                                                 style="width: 30%"  look="success" value="Regresar" />
                            </div><br/>
                        </h:form>
                    </b:column> 
                </b:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
