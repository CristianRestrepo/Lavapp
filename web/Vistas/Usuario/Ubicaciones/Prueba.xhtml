<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="./dashboard/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./dashboard/css/font-awesome.min.css"/>
        <h:outputStylesheet name="./dashboard/css/custom.css"/>
    </h:head>
    <h:body class="nav-md">
        <div class="main_container">
            <h:form>                
                <label class="control-label" for="SMDepartamento">Departamento<span class="required">*</span></label>
                <p:selectOneMenu style="width: 100%" value="#{ciudadCT.ciudad.departamento}" required="true" id="SMDepartamento" >
                    <f:selectItems value="#{departamentoCT.departamentos}" var="departamento" itemLabel="#{departamento.nombre}" itemValue="#{departamento}"  />
                </p:selectOneMenu>
            </h:form>
        </div>
    </h:body>
    <!--ARCHIVOS JS ALOJADOS EN LA CARPETA DASHBOARD-->       
    <!--<h:outputScript name="./dashboard/js/jquery.min.js" />-->
    <h:outputScript name="./dashboard/js/bootstrap.min.js" />
    <h:outputScript name="./dashboard/js/custom.js"  />
</html>
