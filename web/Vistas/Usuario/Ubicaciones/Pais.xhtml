<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="./../adminTemplate.xhtml">
        <ui:define name="content">
            

<!--       ================================================================
            NUEVA PALNTILLA
            ================================================================-->

            <b:container fluid="true">
                <b:row>
                    <b:column col-lg="12">
                        <div>
                            <h3>Paises </h3>                            
                        </div>

                    </b:column>

                    <h:form id="formularioRegistro" enctype="multipart/form-data" >                         
                        <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                            <p:messages id="messages" closable="true"/>
                        </b:column>

                        <b:column col-lg="5" col-md="5" col-sm="12" col-xs="12">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-globe"/>
                                    <h4 class="box-title">Datos del Pais</h4>
                                </div> 
                                <div class="box-body">
                                    <div class="table-responsive">
                                        <h:panelGrid id="SubProductos" columns="1" style="width: 100%">  

                                            <b:inputText style="width: 100%" id="txtNombrePais" placeholder="Nombre del Pais..." 
                                                         required="true" requiredMessage="Ingrese nombre del Pais"  
                                                         value="#{paisCT.pais.nombre}"/>    <br/>
                                            <p:message for="txtNombrePais"/>

                                        </h:panelGrid>
                                    </div>
                                    <div class="box-footer" align="right">
                                        <h:panelGrid columns="2">
                                            <p:commandButton id="PaisCancelar"  process="@this" 
                                                             immediate="true" class="btn btn-danger" 
                                                             update=":formularioRegistro :formularioListaPaises"
                                                             action="#{paisCT.cancelar()}"
                                                             value="Cancelar" />

                                            <p:commandButton onclick="PrimeFaces.monitorDownload(start, stop);" 
                                                             update=":formularioRegistro :formularioListaPaises:DTPaises"
                                                             action="#{paisCT.metodo()}" value="#{paisCT.nombreOperacion}"
                                                             class="btn btn-info"  type="submit" />                                       
                                        </h:panelGrid>
                                        <script type="text/javascript">
                                            function start() {
                                                PF('statusDialog').show();
                                            }
                                            function stop() {
                                                PF('statusDialog').hide();
                                            }
                                        </script>
                                        <p:dialog  modal="true" widgetVar="statusDialog" header="Cargando" draggable="false" closable="false" resizable="false">
                                            <p:graphicImage width="100%" class="progress-bar-aqua" />
                                        </p:dialog>

                                    </div>
                                </div>
                            </div>
                        </b:column>                        
                    </h:form>

                    <h:form id="formularioListaPaises">
                        <b:column col-lg="7" col-md="7" col-sm="12" col-xs="12">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-list-alt"/>
                                    <h4 class="box-title">Lista de Paises</h4>
                                </div> 
                                <div class="box-body">
                                    <p:inputText style="width: 100%" placeholder="Buscar..." class="form-control"></p:inputText>
                                    <div class="ln_solid"></div>
                                    <p:dataTable id="DTPaises" style="width: 100%" var="pais" value="#{paisCT.paises}" class="table-responsive table table-striped" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                        <p:column headerText="Nombre">
                                            <p:outputLabel value="#{pais.nombre}"/>                                               
                                        </p:column>

                                        <p:column style="width: 60px" headerText="">
                                            <p:commandLink style="color: white; width: 100%" process="@this" update=":formularioRegistro" action="#{paisCT.seleccionarCRUD(1)}" title="Modificar" class="btn btn-block btn-info">
                                                <f:setPropertyActionListener value="#{pais}" target="#{paisCT.pais}"/>
                                                <i class="fa fa-pencil"/> 
                                            </p:commandLink>
                                        </p:column>

                                        <p:column style="width: 60px" headerText="">
                                            <p:commandLink style="color: white; width: 100%" action="#{paisCT.eliminar()}" process="@this" update="@form" title="Eliminar" class="btn btn-block btn-danger">
                                                <f:setPropertyActionListener value="#{pais}" target="#{paisCT.pais}"/>
                                                <i class="fa fa-trash"/>                                                     
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>  

                                </div>                                   
                            </div>
                        </b:column>
                    </h:form>




                </b:row>
            </b:container>



        </ui:define>
    </ui:composition>

</html>
