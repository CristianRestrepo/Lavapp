<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../adminTemplate.xhtml">
            <ui:define name="content">
                <h:form class="form-group" >
                    <label class="control-label" for="SMDepartamento">Departamento<span class="required">*</span></label>
                    <h:selectOneMenu style="width: 100%" value="#{ciudadCT.ciudad.departamento}" id="SMDepartamento" class="form-control" >
                        <f:selectItems value="#{departamentoCT.departamentos}" var="departamento" itemLabel="#{departamento.nombre}" itemValue="#{departamento}"/>
                    </h:selectOneMenu>
                    <p:inputText placeholder="prueba"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
