<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../adminTemplate.xhtml">

        <ui:define name="content"> 
            <div class="row">                    
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>PRODUCTOS</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>                                        
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <h:form id="formularioRegistro" enctype="multipart/form-data" class="form-horizontal"> 
                                <p:growl autoUpdate="true" id="msg"/>
                                <div class="form-group">
                                    <label class="control-label" for="txtNombre">Nombre<span class="required">*</span></label>
                                    <p:inputText class="form-control" value="#{productoCT.producto.nombre}" required="true" placeholder="Nombre del barrio" type="text" id="txtNombre"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="txtDescripcion">Descripcion</label>
                                    <h:inputTextarea rows="3" class="form-control" value="#{productoCT.producto.descripcion}" id="txtDescripcion"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="SMSubServicio">Localidad<span class="required">*</span></label>
                                    <h:selectOneMenu class="form-control"  value="#{productoCT.producto.subServicio.nombre}"  style="width: 100%" required="true" id="SubServicio" >
                                        <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                                        <f:selectItems value="#{subServicioCT.subServicios}" var="subservicio" itemLabel="#{subservicio.nombre}" itemValue="#{subservicio.nombre}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <p:outputLabel value="#{productoCT.imagen}"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Seleccionar Imagen del Producto:</label><br/>
                                    <p:fileUpload id="SArchivo" value="#{productoCT.file}" mode="simple" label="Seleccione archivo" skinSimple="true"/>
                                </div>
                                <div class="ln_solid"></div>
                                <p:commandButton value="Cancelar" update=":formularioRegistro :formularioListaProductos" immediate="true" process="@this" action="#{productoCT.cancelar()}" class="btn btn-primary"/>
                                <p:commandButton type="submit" form="formularioRegistro" ajax="false" update=":formularioRegistro :formularioListaProductos" action="#{productoCT.metodo()}" value="#{productoCT.nombreOperacion}" class="btn btn-success"/>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right form-group">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>LISTA DE PRODUCTOS</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>                                        
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix">                                       
                            </div>
                        </div>
                        <div class="x_content">
                            <h:form id="formularioListaProductos">
                                <p:inputText style="width: 100%" placeholder="Buscar..." class="form-control"></p:inputText>
                                <div class="ln_solid"></div>
                                <p:dataTable style="width: 100%" var="producto" value="#{productoCT.productos}" class="table-responsive table table-striped" rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15">
                                    <p:column headerText="Nombre">
                                        <p:outputLabel value="#{producto.nombre}"/>         
                                    </p:column>

                                    <p:column headerText="Descripcion">
                                        <p:outputLabel value="#{producto.descripcion}"/>         
                                    </p:column>

                                    <p:column headerText="SubServicio">
                                        <p:outputLabel value="#{producto.subServicio.nombre}"/>         
                                    </p:column>

                                    <p:column  style="width: 60px" headerText="">
                                        <p:commandLink style="color: white; width: 100%" process="@this" update=":formularioRegistro" action="#{productoCT.seleccionarCRUD(1)}" title="Modificar" class="btn btn-block btn-info">
                                            <f:setPropertyActionListener value="#{producto}" target="#{productoCT.producto}"/>
                                            <i class="fa fa-pencil"/> 
                                        </p:commandLink>
                                    </p:column>

                                    <p:column  style="width: 60px" headerText="">
                                        <p:commandLink style="color: white; width: 100%" action="#{productoCT.eliminar()}" process="@this" update="@form" title="Eliminar" class="btn btn-block btn-danger">
                                            <f:setPropertyActionListener value="#{producto}" target="#{productoCT.producto}"/>
                                            <i class="fa fa-trash"/>                                                     
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
