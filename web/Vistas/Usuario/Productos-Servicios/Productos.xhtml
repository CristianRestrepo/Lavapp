<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../adminTemplate.xhtml">

        <ui:define name="content"> 


            <div class="page-title">
                <div class="title_left">
                    <h3>Productos LavApp <small> productos de lavanderia a domicilio.</small></h3>
                </div>

                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <p:inputText type="text" class="form-control" placeholder="Buscar aquí..."/>
                            <!--<input type="text" class="form-control" placeholder="Search for..."/>-->
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"> Ir !</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <!--<b:row>-->
                <div class="col-md-6  col-xs-12">
                    <div class="x_panel">
                        <div class="x_title"><!-- CONTENIDO SUPERIOR DEL CONETENEDOR -->
                            <h2>Registrar Informacion de Productos</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>                                        
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div><!-- CONTENIDO SUPERIOR DEL CONETENEDOR -->
                        <div class="x_content">

                            <h:form id="formRegProductos" class="form-horizontal form-label-left input_mask" 
                                    enctype="multipart/form-data">                  

                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Nombre de Producto</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <p:inputText class="form-control" required="true" 
                                                 placeholder="nombre del producto..." type="text"
                                                 id="txtNombreProducto" value="#{productoCT.producto.nombre}"></p:inputText>       

                                </div>
                                <br/>
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Descripcion de Producto</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <p:inputTextarea class="form-control" required="true" 
                                                 placeholder="Descripcion del producto..."
                                                 id="txtDescProcucto" value="#{productoCT.producto.descripcion}"></p:inputTextarea>       
                                                 
                                               

                                </div>
                                <br/>
                                <br/>
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">ID del SubProducto</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <p:inputText class="form-control" required="true" 
                                                 placeholder="nombre del producto..." type="text"
                                                 id="IDProducto" value="#{productoCT.producto.subServicio.idSubServicio}"></p:inputText>       
                                                  <!--A FUTURO SE DEBE COLOCAR UN SELECT CON EL ID DEL SUBSERVICIO-->
                                </div>
                                <br/>
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Seleccionar Imagen del Producto:</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
<!--                                    <p:fileUpload id="fileIdPhoto" fileUploadListener="#{productoCT.uploadFoto}" mode="advanced" dragDropSupport="false"
                                                          process="@this" uploadLabel="Subir Fotografía" cancelLabel="Cancelar" update=":formRegProductos" sizeLimit="10000000" allowTypes="/(\.|\/)(jpg|jpeg|png)$/"  />-->
                                    
                                    <input name="imagen" type="file" value="#{productoCT.uploadFoto}"  update=":formRegProductos" />
                                </div>
                                <div class="ln_solid-servicio "></div>
                                <br/>
                                <div class="col-xs-12">
                                    <p:commandButton class="btn btn-primary btn-left" value="cancelar" action="#{productoCT.cancelar()}"/>
                                    <p:commandButton class="btn btn-success btn-rigth" value="#{productoCT.nombreOperacion}"
                                                     type="submit" form=":formRegProductos" 
                                                     update=":formRegProductos :formListaProductos"
                                                     action="#{productoCT.metodo()}"  ajax="false" />
                                </div>
                            </h:form>

                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title"><!-- ETIQUETAS DEL TITULOS DEL CONTENEDOR -->
                            <h2>CRUD Productos</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>                                        
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div><!-- ETIQUETAS DEL TITULOS DEL CONTENEDOR -->

                        <div class="x_content">
                            <h:form id="formListaProductos">

                                <p:dataTable id="DTServicios" class="table-responsive table table-striped"
                                             var="produc" value="#{productoCT.productos}">
                                    <p:column headerText="id">
                                        <p:outputLabel value="#{produc.idProducto}" />
                                    </p:column>
                                    <p:column headerText="Nombre Productos">
                                        <p:outputLabel value="#{produc.nombre}" />
                                    </p:column>
                                    <p:column headerText="Descripcion Productos">
                                        <p:outputLabel value="#{produc.descripcion}" />
                                    </p:column>
                                    
                                    <p:column style="width: 60px" headerText="">
                                        <p:commandLink style="color: white; width: 100%" process="@this" update=":formRegProductos" action="#{productoCT.seleccionarCRUD(1)}" title="Modificar" class="btn btn-block btn-info">
                                            <f:setPropertyActionListener value="#{produc}" target="#{productoCT.producto}"/>
                                            <i class="fa fa-pencil"/> 
                                        </p:commandLink>
                                    </p:column>

                                    <p:column style="width: 60px" headerText="">
                                        <p:commandLink style="color: white; width: 100%" action="#{productoCT.eliminar()}" process="@this" update="@form" title="Eliminar" class="btn btn-block btn-danger">
                                            <f:setPropertyActionListener value="#{produc}" target="#{productoCT.producto}"/>
                                            <i class="fa fa-trash"/>                                                     
                                        </p:commandLink>
                                    </p:column>

                                </p:dataTable>

                            </h:form>
                        </div>
                    </div>
                </div>
                <!--</b:row>-->
            </div>
        </ui:define>

    </ui:composition>

</html>
