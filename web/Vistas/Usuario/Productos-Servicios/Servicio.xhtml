<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../adminTemplate.xhtml">

        <ui:define name="content"> 


            <div class="page-title">
                <div class="title_left">
                    <h3>Servicios LavApp <small> servicios de lavanderia a domicilio.</small></h3>
                </div>                
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <!--<b:row>-->
                <div class="col-md-6  col-xs-12">
                    <div class="x_panel">
                        <div class="x_title"><!-- CONTENIDO SUPERIOR DEL CONETENEDOR -->
                            <h2>Registrar Informacion de Servicios</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>                                        
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div><!-- CONTENIDO SUPERIOR DEL CONETENEDOR -->
                        <div class="x_content">

                            <h:form id="formRegistroServicio" class="form-horizontal form-label-left input_mask">                 
                               
                                <div class="form-group">
                                     <label class="control-label">Nombre de Servicio</label>
                                    <p:inputText class="form-control" required="true" 
                                                 placeholder="nombre del servicio..." type="text"
                                                 id="txtNombreServicio" value="#{servicioCT.servicio.nombre}"></p:inputText>       
                                </div>
                                
                                <div class="ln_solid"></div>                                
                                <p:commandButton class="btn btn-primary "  update=":formRegistroServicio :formListaServicios" value="cancelar" action="#{servicioCT.cancelar()}"/>
                                <p:commandButton class="btn btn-success " value="#{servicioCT.nombreOperacion}"
                                                 type="submit" form=":formRegistroServicio" 
                                                 update=":formRegistroServicio :formListaServicios"
                                                 action="#{servicioCT.metodo()}"  />                               
                            </h:form>

                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title"><!-- ETIQUETAS DEL TITULOS DEL CONTENEDOR -->
                            <h2>CRUD Servicios</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>                                        
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div><!-- ETIQUETAS DEL TITULOS DEL CONTENEDOR -->

                        <div class="x_content">
                            <h:form id="formListaServicios">
                                 <p:inputText style="width: 100%" placeholder="Buscar..." class="form-control"></p:inputText>
                                <div class="ln_solid"></div>
                                <p:dataTable id="DTServicios" class="table-responsive table table-striped"
                                             var="servicios" value="#{servicioCT.servicios}" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">
                                    <p:column headerText="ID">
                                        <p:outputLabel value="#{servicios.idServicio}" />
                                    </p:column>
                                    <p:column headerText="Nombre Servicio">
                                        <p:outputLabel value="#{servicios.nombre}" />
                                    </p:column>

                                    <p:column style="width: 60px" headerText="">
                                        <p:commandLink style="color: white; width: 100%" process="@this" update=":formRegistroServicio" action="#{servicioCT.seleccionarCRUD(1)}" title="Modificar" class="btn btn-block btn-info">
                                            <f:setPropertyActionListener value="#{servicios}" target="#{servicioCT.servicio}"/>
                                            <i class="fa fa-pencil"/> 
                                        </p:commandLink>
                                    </p:column>

                                    <p:column style="width: 60px" headerText="">
                                        <p:commandLink style="color: white; width: 100%" action="#{servicioCT.eliminar()}" process="@this" update="@form" title="Eliminar" class="btn btn-block btn-danger">
                                            <f:setPropertyActionListener value="#{servicios}" target="#{servicioCT.servicio}"/>
                                            <i class="fa fa-trash"/>                                                     
                                        </p:commandLink>
                                    </p:column>

                                </p:dataTable>

                            </h:form>
                        </div>
                    </div>
                </div>
                <!--</b:row>-->
            </div>
        </ui:define>

    </ui:composition>

</html>
