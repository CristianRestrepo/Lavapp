<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../adminTemplate.xhtml">

        <ui:define name="content"> 
            <ol class="breadcrumb">
                <i class="fa fa-dashboard"/>               
                <li class="active">Dashboard</li>
                <li></li>
            </ol>           
            <b:container fluid="true">
                <b:row>
                    <b:column col-lg="12">
                        <div class="col-lg-4">
                            <h3 style="font-size: x-large"><strong>SERVICIOS</strong><small> Servicios de lavanderia</small></h3>                        
                            <p:separator />
                        </div>                          
                    </b:column>

                    <h:form id="formRegistroServicio"> 
                        <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                            <p:messages id="messages" closable="true"/>
                        </b:column>

                        <b:column col-lg="5" col-md="5" col-sm="12" col-xs="12">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-globe"/>
                                    <h4 class="box-title">Datos del servicio</h4>
                                </div> 
                                <div class="box-body">
                                    <div class="table-responsive">
                                        <h:panelGrid columns="2" style="width: 100%">                                          
                                            <b:inputText id="txtNombreServicio" placeholder="nombre del servicio..." 
                                                         required="true" requiredMessage="Ingrese nombre del servicio"  
                                                         value="#{servicioCT.servicio.nombre}"/>                                         
                                            <p:message for="txtNombreServicio"/>
                                        </h:panelGrid>
                                    </div>
                                </div>
                                <div class="box-footer" align="right">                                    
                                    <h:panelGrid columns="2">
                                        <p:commandButton id="SCancelar"  process="@this" 
                                                         immediate="true" class="btn btn-info" 
                                                         update=":formRegistroServicio :formListaServicios" 
                                                         action="#{servicioCT.cancelar()}" 
                                                         value="Cancelar" />

                                        <p:commandButton onclick="PrimeFaces.monitorDownload(start, stop);" 
                                                         class="btn btn-success" 
                                                         action="#{servicioCT.metodo()}"
                                                         type="submit"
                                                         update=":formRegistroServicio :formListaServicios" 
                                                         value="#{servicioCT.nombreOperacion}" />                                       
                                    </h:panelGrid>
                                    <script type="text/javascript">
                                        function start() {
                                            PF('statusDialog').show();
                                        }
                                        function stop() {
                                            PF('statusDialog').hide();
                                        }
                                    </script>
                                    <p:dialog modal="true" widgetVar="statusDialog" header="Cargando" draggable="false" closable="false" resizable="false">
                                        <p:graphicImage width="100%" value="/resources/images/demo/ajaxloadingbar.gif" />
                                    </p:dialog>                                    
                                </div>
                            </div>
                        </b:column>                        
                    </h:form>

                    <h:form id="formListaServicios">
                        <b:column col-lg="7" col-md="7" col-sm="12" col-xs="12">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-list-alt"/>
                                    <h4 class="box-title">Lista de Servicios</h4>
                                </div> 
                                <div class="box-body">
                                    <p:inputText class="form-control" placeholder="Buscar" value="#{servicioCT.buscar}" style="width: 100%">
                                        <p:ajax event="keyup" listener="#{servicioCT.buscarServicios()}" update="DTServicios" process="@this" />                                    
                                    </p:inputText>
                                    <hr/>
                                    <p:dataTable id="DTServicios" class="table-responsive table table-striped"
                                                 var="servicios" value="#{servicioCT.servicios}" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15">

                                        <p:column headerText="Nombre Servicio">
                                            <p:outputLabel value="#{servicios.nombre}" />
                                        </p:column>

                                        <p:column style="width: 60px" headerText="">
                                            <p:commandLink style="color: white; width: 100%" process="@this" update=":formRegistroServicio" action="#{servicioCT.seleccionarCRUD(1)}" title="Modificar" class="btn btn-block btn-info">
                                                <f:setPropertyActionListener value="#{servicios}" target="#{servicioCT.servicio}"/>
                                                <i class="fa fa-pencil"/> 
                                            </p:commandLink>
                                        </p:column>

                                        <p:column style="width: 60px" headerText="">
                                            <p:commandLink style="color: white; width: 100%" action="#{servicioCT.eliminar()}" process="@this" update="@form" title="Eliminar" class="btn btn-block btn-danger">
                                                <f:setPropertyActionListener value="#{servicios}" target="#{servicioCT.servicio}"/>
                                                <i class="fa fa-trash"/>                                                     
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable> 

                                </div>                                   
                            </div>
                        </b:column>
                    </h:form>




                </b:row>
            </b:container>

        </ui:define>

    </ui:composition>

</html>
