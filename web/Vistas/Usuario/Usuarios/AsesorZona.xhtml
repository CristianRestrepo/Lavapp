<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../adminTemplate.xhtml">

            <ui:define name="content">
                <b:row>
                    <b:column col-lg="12"><!-- primer titulo columna izquierda  -->
                        <div>
                            <h3> RELACIONA <small> Relaciona un comercial con un asesor con las zonas correspondientes.</small></h3>                            
                        </div>

                    </b:column>
                    <h:form id="formularioagente" enctype="multipart/form-data" >   

                        <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                            <p:messages id="messages" closable="true"/>
                        </b:column>
                        <b:column col-lg="5" col-md="5" col-sm="12" col-xs="12">
                            <!-- primer contenido de formulario o lo que sea  columna izquierda  -->
                            <h4 class="box-title">Selecciona Un Agente</h4>
                            <div class="box box-success"></div> 
                            <div class="box-body">
                                <div class="table-responsive">
                                    <!-- espacio para lista de agentes  -->
                                    <p:dataTable id="eventsDT" var="Nombre" value="">
                                        <f:facet name="header">

                                        </f:facet>
                                        <p:column headerText="Nombre">
                                            <h:outputText value="" />
                                        </p:column>
                                        <p:column headerText="Apellido">
                                            <h:outputText value="" />
                                        </p:column>
                                        <p:column headerText="Numero Indentificacion">
                                            <h:outputText value="" />
                                        </p:column>

                                    </p:dataTable>


                                </div>
                                <div class="box-footer" align="center">

                                </div>
                            </div>
                        </b:column>    <!-- termina primer contenido  columna izquierda  -->                    
                    </h:form> <!-- primer titulo columna derecha  -->
                    <h:form id="eligezona">

                        <b:column col-lg="7" col-md="7" col-sm="12" col-xs="12"> 
                            <b:container fluid="true">
                                <b:row>
                                    <b:column col-lg="12"><!-- primer titulo columna izquierda  -->
                                        <div>
                                            <h3> RELACIONA <small> Relaciona un comercial con un asesor con las zonas correspondientes.</small></h3>                            
                                        </div>
                                    </b:column>
                                    <h:form id="formularioagente" enctype="multipart/form-data" >  
                                        <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                                            <p:messages id="messages" closable="true"/>
                                        </b:column>
                                        <b:column col-lg="5" col-md="5" col-sm="12" col-xs="12">
                                            <!-- primer contenido de formulario o lo que sea  columna izquierda  -->
                                            <div class="box box-success"> 
                                                <div class="box-header with-border">
                                                    <h4 class="box-title">Asesores</h4>
                                                </div>
                                                <div class="box-body">
                                                    <div class="table-responsive">                                   
                                                        <p:dataTable id="eventsDT" var="asesor" value="#{usuarioCT.asesores}" selection="#{asesorZonaCT.usuario}" selectionMode="single">
                                                            <f:facet name="header">
                                                                Asesores
                                                            </f:facet>
                                                            <p:column headerText="Nombre">
                                                                <h:outputText value="#{asesor.nombre}" />
                                                            </p:column>
                                                            <p:column headerText="Apellido">
                                                                <h:outputText value="#{asesor.apellido}" />
                                                            </p:column>
                                                            <p:column headerText="Numero Indentificacion">
                                                                <h:outputText value="#{asesor.identificacion}" />
                                                            </p:column>
                                                        </p:dataTable>
                                                    </div>
                                                </div>
                                                <div class="box-footer" align="center">

                                                </div>
                                            </div>
                                        </b:column>    <!-- termina primer contenido  columna izquierda  -->                    
                                    </h:form> <!-- primer titulo columna derecha  -->
                                    <h:form id="eligezona">
                                        <b:column col-lg="7" col-md="7" col-sm="12" col-xs="12"> 

                                            <div class="box box-info" aling="center">                                
                                                <div class="box-header with-border" aling="center">
                                                    <h4 class="box-title">Selecciona las Zonas</h4>
                                                </div>

                                                <div class="box-body">
                                                    <p:dataTable id="singleDT" var="car" value="#{dtSelectionView.cars2}" selectionMode="single" selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}">
                                                        <f:facet name="header">
                                                            Zonas
                                                        </f:facet>                                                        
                                                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                                        <p:column headerText="Zona">
                                                            <h:outputText />
                                                        </p:column>
                                                        <p:column headerText="Descripcion">
                                                            <h:outputText />
                                                        </p:column>                                  
                                                        <f:facet name="footer">
                                                            <p:commandButton process="singleDT" update=":form:carDetail" icon="ui-icon-search" value="View" oncomplete="PF('carDialog').show()" />
                                                        </f:facet>
                                                        <f:facet name="footer">
                                                            <p:commandButton process="checkboxDT" update=":form:multiCarDetail" icon="ui-icon-search" value="View" oncomplete="PF('multiCarDialog').show()" />
                                                        </f:facet>
                                                    </p:dataTable>
                                                </div>                                
                                                <div class="box-footer" align="center"> <!-- segundo contenido columna izquierda  -->
                                                    <h:panelGrid columns="2">
                                                        <input type="submit" value="Guardar"> </input>                                            
                                                    </h:panelGrid>
                                                </div>
                                            </div>
                                            <!-- fin de contenidos  -->
                                        </b:column>
                                    </h:form>
                                </b:row>
                        </b:column>
                    </h:form>
                </b:row>
            </ui:define>

        </ui:composition>

    </body>
</html>
