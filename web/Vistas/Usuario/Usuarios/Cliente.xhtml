<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../adminTemplate.xhtml">
            <ui:define name="content">
                <ol class="breadcrumb">
                    <i class="fa fa-dashboard"/>               
                    <li class="active">Dashboard</li>
                    <li></li>
                </ol>
                <b:container fluid="true">
                    <b:row>
                        <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                            <div align="left" class="col-lg-4">
                                <h3 style="font-size: x-large"><strong>CLIENTES</strong><small> Clientes de nuestra plataforma</small></h3>                              
                                <p:separator/>
                            </div>                           
                        </b:column>                    
                        <hr/>
                        <b:column col-lg="12" col-md="12" col-sm="12" col-xs="12">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <i class="fa fa-2x fa-list"/>
                                    <h4 class="box-title">Lista de clientes</h4>
                                </div>
                                <div class="box-body">
                                    <h:form id="formularioListaAsesores">  
                                        <p:inputText value="#{usuarioCT.buscar}" style="width: 100%" placeholder="Buscar..." class="form-control">
                                            <p:ajax process="@this" event="keyup" update=":formularioListaAsesores:DTClientes" listener="#{usuarioCT.buscarClientes()}"/>
                                        </p:inputText>
                                        <hr/>
                                        <p:dataTable id="DTClientes" style="width: 100%" var="cliente" value="#{usuarioCT.clientes}" class="table-responsive table table-striped" rows="10"
                                                     paginator="true" emptyMessage="No existen asesores registrados"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15">
                                            <p:column headerText="Nombre">
                                                <p:outputLabel value="#{cliente.nombre}"/>         
                                            </p:column>

                                            <p:column headerText="Apellido">
                                                <p:outputLabel value="#{cliente.apellido}"/>         
                                            </p:column>

                                            <p:column headerText="Correo">
                                                <p:outputLabel value="#{cliente.email}"/>         
                                            </p:column>

                                            <p:column headerText="Identificacion">
                                                <p:outputLabel value="#{cliente.identificacion}"/>         
                                            </p:column>

                                            <p:column  style="width: 60px" headerText="">
                                                <p:commandLink style="color: white; width: 100%" action="#{usuarioCT.eliminarCliente()}" process="@this" update="@form" title="Eliminar" class="btn btn-block btn-danger">
                                                    <f:setPropertyActionListener value="#{cliente}" target="#{usuarioCT.usuario}"/>
                                                    <i class="fa fa-trash"/>                                                     
                                                </p:commandLink>
                                            </p:column>
                                        </p:dataTable>  
                                    </h:form>
                                </div>
                            </div>
                        </b:column>
                    </b:row>
                </b:container>
            </ui:define>
        </ui:composition>
    </body>
</html>
