<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!--CATEGORIAS PRENDAS-->
    <!-- ventajas -->
    <div>


        <section class="alt-catego">
            <div class="container-fluid alt-catego" >
                <div class="row alt-catego" >
                    <div class="col-sm-12 enlinea ">

                        <ul class="nav nav-pills">
                            <c:forEach var="producto" begin="0" items="#{productoCT.productos}" end="#{productoCT.productos.size()}">
                                <li>
                                    <a href="" class="hover-efc">
                                        <div align="center"><i class="fa fa-2x fa-car"></i></div>
                                        <h5>#{producto.nombre}</h5>
                                        <!--<f:setPropertyActionListener value="#{producto}" target="#{productoCT.producto}"/>-->
                                    </a>                                    
                                </li>
                            </c:forEach>
                        </ul>

                    </div>

                </div>             
            </div>
        </section>
        <!-- ventajas -->
        <!--CATEGORIAS PRENDAS-->

        <!--PRENDAS-->
        <section>
            <div class="container pad-container">
                <div class="row">
                    <h:form>
                        <c:forEach items="#{subProductoCT.subproductos}" var="subproducto" begin="0" end="#{subProductoCT.subproductos.size()}">
                            <div class="col-md-6 col-sm-6 col-xs-10 esp-prenda">
                                <div class="row border-r">

                                    <div class="col-xs-4">
                                        <p:graphicImage   value="#{subproducto.rutaImagen}"  class="img-responsive img-tam center-block"/>
                                    </div>
                                    <div class="col-xs-8 pad-content">
                                        <h3 class="title-prenda">#{subproducto.nombre}</h3>
                                        <p class="txt-justify">#{subproducto.descripcion}</p>

                                        <!-- INICION DE CONTADOR -->
                                        <div class="input-group form-cont">

                                            <div class="input-group-btn"><p:commandButton update="@form" style="height: 30px; width: 30px" value="" iconPos="center" icon="ui-icon-minus" class="btn btn-cont btn-danger" /></div>                                                
                                            <p:inputText type="text" class="form-control input-number" value="10" style="text-align: center"/>
                                            <div class="input-group-btn"><p:commandButton update="@form" style="height: 30px; width: 30px" value="" iconPos="center" icon="ui-icon-plus" class="btn btn-success btn-cont" /></div>                                                

                                        </div><!-- INICION DE CONTADOR -->
                                    </div>
                                </div>
                            </div>
                        </c:forEach>
                    </h:form>

                </div>
            </div>

        </section>
        <!--PRENDAS-->
    </div>

</html>
